[databases]
driverpay = host=127.0.0.1 port=5432 dbname=driverpay

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6543
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 200
default_pool_size = 20
ignore_startup_parameters = extra_float_digits
admin_users = postgres,driverpay
